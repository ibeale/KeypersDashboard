{% extends "base.html" %}
{% block content %}
<form action="/removeBot" method="post">
    <div class="select">
        <select id="bot" name="bot">
            {% for bot in bots %}
            <option value="{{ bot.bot_id }}">{{ bot.name }} {{ bot.bot_id }}</option>
            {% endfor %}
        </select>
    </div>
    <button class="button is-danger" type="submit">Remove</button>

</form>
{% endblock %}
