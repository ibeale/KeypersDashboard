<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keypers Dashboard</title>
    <link rel="stylesheet" href="/static/mybulma/css/mystyles.css" />
    <script src="https://kit.fontawesome.com/c67be3cc2a.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar is-black">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="{{ url_for('dashboard.home') }}" style="padding-top: 10px; background: url(/static/images/Keypers.png) no-repeat center center; background-size: cover; width: 125px">
                        </a>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu is-active">
                        <div class="navbar-start">
                            
                        </div>
                        <div class="navbar-end">
                            <a href="{{ url_for('dashboard.dash') }}" class="navbar-item" style="background: url(/static/images/Dashboard.png) no-repeat center center; background-size: cover; width: 152px">
                                
                            </a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item" style="background: url(/static/images/Logout.png) no-repeat center center; background-size: cover; width: 152px">
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body is-bold">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <footer>
            <div class="content has-text-centered">
              <p>
                by <a href="https://twitter.com/stronomic" target="_blank">ike_on#6572</a>
              </p>
            </div>
          </footer>
    </section>

</body>



</html>
