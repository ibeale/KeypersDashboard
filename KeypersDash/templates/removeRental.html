{% extends "base.html" %}
{% block content %}
<form action="/removeRental?userID={{ user_id }}" method="post">
    <div class="select">
        <select id="bot" name="bot">
            {% for bot in bots %}
            <option value="{{ bot.api_key.key }}">{{ bot.name }} {{ bot.bot_id }}</option>
            {% endfor %}
        </select>
    </div>

    <button class="button is-danger" type="submit">Remove</button>
</form>
{% endblock %}
