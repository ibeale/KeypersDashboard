{% extends "base.html" %} {% block content %}

<div>
	{% if error %}
	<p>{{ error }}</p>
	{% else %} {% if user['avatar'] %}
	<img src="https://cdn.discordapp.com/avatars/{{ user['id'] }}/{{ user['avatar'] }}" alt="user_icon"
		style="border-radius: 50%; border: 2px solid #000;" />
	{% endif %}
	<h5 class="subtitle is-5">Welcome, {{ user['username'] }}!</h5>
	{% endif %}
	{% block dashboard%}
	{% endblock %}
</div>
<script>
	function addSpin(elem) {
		elem.classList.add("is-loading");
	}
</script>
{% endblock %}
